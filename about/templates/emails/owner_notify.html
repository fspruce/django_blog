{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0;padding:0;background:#f4f6f8;font-family:Arial,Helvetica,sans-serif;color:#333;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;padding:20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0"
          style="background:#ffffff;border-radius:6px;overflow:hidden;">
          <tr>
            <td style="padding:20px;">
              <h2 style="margin:0 0 12px 0;color:#2c3e50;font-size:18px;">New collaboration request</h2>
              <!-- User message block -->
              <div style="background:#f9fafb;border:1px solid #eef1f4;padding:14px;border-radius:4px;color:#333;">
                <p style="margin:0 0 8px 0;"><strong style="color:#2c3e50;">From</strong>
                &nbsp;{{ name }} &lt;<em>{{ email }}</em>&gt;</p>
                <div style="white-space:pre-wrap;line-height:1.5;color:#555;">{{ message }}</div>
              </div>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
